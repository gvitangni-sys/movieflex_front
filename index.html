<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movieflex</title>
    <meta
      name="description"
      content="Clone Netflix - Regardez vos films et séries préférés"
    />

    <!-- Favicon Netflix -->
    <link rel="icon" type="image/x-icon" href="/netflix.png" />
    <link rel="apple-touch-icon" href="/netflix.png" />

    <meta property="og:title" content="Netflix Clone" />
    <meta
      property="og:description"
      content="Clone Netflix - Regardez vos films et séries préférés"
    />
    <meta property="og:type" content="website" />

    <!-- Content Security Policy pour Stripe et production -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
  default-src 'self' https://js.stripe.com https://m.stripe.network;
  script-src 'self' https://js.stripe.com https://m.stripe.network 'unsafe-inline' 'unsafe-eval' blob:;
  script-src-elem 'self' https://js.stripe.com https://m.stripe.network blob:;
  style-src 'self' https://js.stripe.com https://m.stripe.network 'unsafe-inline';
  style-src-elem 'self' https://js.stripe.com https://m.stripe.network 'unsafe-inline';
  connect-src 'self' https://api.stripe.com https://m.stripe.network https://movieflex-back.onrender.com https://www.google-analytics.com;
  frame-src 'self' https://js.stripe.com https://m.stripe.network;
  img-src 'self' https://movieflex-back.onrender.com https://*.stripe.com https://m.stripe.network data: blob:;
  media-src 'self' https://movieflex-back.onrender.com blob: data:;
  font-src 'self' https://fonts.gstatic.com;
  object-src 'none';
  base-uri 'self';
  child-src 'self' https://js.stripe.com https://m.stripe.network blob:;
"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
